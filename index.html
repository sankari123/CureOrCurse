<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Geo Location</title>
<style type="text/css">
html { height: 100% }
body { height: 100%; margin: 0; padding: 0 }
#map-canvas { height: 100% }
</style>
<script type="text/javascript" src="cordova.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTGsC54Q-CH9L0c3R6MRhjatNKS3VHrfQ" type="text/javascript"></script>
<!--<script src="http://maps.googleapis.com/maps/api/staticmap?sensor=false"></script>-->
<script type="text/javascript">
 var latNow;
 var langNow;
 function showMenu()
 {
       alert(latNow); 
window.location.href = "passVar1.php?lat1=" + latNow+"&long1="+langNow; 		 
     }
    
function onSuccess(position) {
var element = document.getElementById('geolocation');
element.innerHTML = 'Latitude: ' + position.coords.latitude + '<br />' +
'Longitude: ' + position.coords.longitude + '<br />' +
'<hr />' + element.innerHTML;
latNow=position.coords.latitude;
langNow=position.coords.longitude;
var myLatlng = new google.maps.LatLng(latNow,langNow);
var mapOptions = {zoom: 21,center: myLatlng}
var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
var marker = new google.maps.Marker({position: myLatlng,map: map});
}
function onError(error) {
alert('code: ' + error.code + '\n' +
'message: ' + error.message + '\n');
}
var watchID = navigator.geolocation.watchPosition(onSuccess, onError, { timeout: 3000 });
google.maps.event.addDomListener(window, 'load', onSuccess);
</script>
</head>
<body>

<div id="menuS">
<table>
<form id="add_contact" action="passVar1.php" method="post">

<input type="text" name="longNow" placeholder="Personal phone number: mobile, home phone etc." required /> 
<tr><td><input type="button" value="LIST" id="listItm" onclick="showMenu();" /></td><td><input type="button" value="MAP" id="mapItm" onclick="showMenu();" /></td></tr></table>
</div>
</form>
<div id="geolocation"></div>
<div id="map-canvas"></div>
</body>
</html>
