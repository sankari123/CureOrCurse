<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
<title><center><font face=verdana size=12>Madras Music Fest</font></center></title>
<script type="text/javascript" src="cordova.js"></script>
<script src="https://maps.googleapis.com/maps/api/js"></script>

<link rel="stylesheet" type="text/css" media="all" href="jsDatePick_ltr.min.css" />
<script type="text/javascript" src="jsDatePick.min.1.3.js"></script>
<script type="text/javascript" charset="utf-8" src="tts.js"></script>
<script type="text/javascript">
	document.addEventListener("deviceready",onDeviceReady,false);
	function onDeviceReady()
		{
			display_calendar();
		}
	function display_calendar()
	{
		
		
		g_globalObject = new JsDatePick({
			useMode:1,
			isStripped:true,
			target:"div3_example"
			
		});		
		
		g_globalObject.setOnSelectedDelegate(function(){
			var obj = g_globalObject.getSelectedDay();
			//alert("a date was just selected and the date is : " + obj.day + "/" + obj.month + "/" + obj.year);
			var dt_sel=obj.day + "/" + obj.month + "/" + obj.year;
			alert(dt_sel);
			document.getElementById("div3_example_result").innerHTML = obj.day + "/" + obj.month + "/" + obj.year;
			});
		
		
		
		g_globalObject2 = new JsDatePick({
			useMode:1,
			isStripped:false,
			target:"div4_example",
			cellColorScheme:"beige"
			
		});
		
		g_globalObject2.setOnSelectedDelegate(function(){
			var obj = g_globalObject2.getSelectedDay();
			alert("a date was just selected and the date is : " + obj.day + "/" + obj.month + "/" + obj.year);
			document.getElementById("div3_example_result").innerHTML = obj.day + "/" + obj.month + "/" + obj.year;
		});		
		
	};
</script>
	<style>
		.btn1 {  background-color: transparent; border: 0; padding: 0; font-weight: bold; color: white; }
	</style>
	</head>
<body>
	<div><table bgcolor='#fbbc05'><tr><td><input type='button' value='Venue' class='btn1'></td><td><input type='button' value='Artist' class='btn1'></td></tr></table>
	</div>
    
    <div id="div3_example" style="margin:10px 0 30px 0;  width:205px; height:230px;">
    	
    </div>
	</body>
</html>
