<!DOCTYPE html>
<html>
  <head>
    <title>locateME@XPressAvenue</title>

    <script type="text/javascript" charset="utf-8" src="phonegap-1.2.0.js"></script>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">

    // Wait for PhoneGap to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);
    var watchID = null;
    var place_name;
    // Populate the database 
    //function onDeviceReady() {
    	//console.log(FileTransfer);
     //   pictureSource=navigator.camera.PictureSourceType;
       // destinationType=navigator.camera.DestinationType;

    }
    function populateDB(tx) {
        //tx.executeSql('DROP TABLE IF EXISTS DEMO');
        tx.executeSql('CREATE TABLE IF NOT EXISTS geolocation (data1,data2)');
        data1=geo_loc;
        data2=place_name;
        tx.executeSql('INSERT INTO geolocation (data1,data2) VALUES ("' + data1+ '","' + data2+ '"');

       // tx.executeSql('INSERT INTO DEMO (id, data) VALUES (2, "Second row")');
    }

    // Query the database
    //
    function queryDB(tx) {
        tx.executeSql('SELECT * FROM geolocation', [], querySuccess, errorCB);
    }

    // Query the success callback
    //
    function querySuccess(tx, results) {
        var len = results.rows.length;
        console.log("geolocation table: " + len + " rows found.");
        for (var i=0; i<len; i++){
            console.log("Row = " + i + " ID = " + results.rows.item(i).id + " Data =  " + results.rows.item(i).data);
        }
    }

    // Transaction error callback
    //
    function errorCB(err) {
        console.log("Error processing SQL: "+err.code);
    }

    // Transaction success callback
    //
    function successCB() {
        var db = window.openDatabase("geolocation", "1.0", "Express Avenue Geo Location", 200000);
        db.transaction(queryDB, errorCB);
    }

    // PhoneGap is ready
    //
    
function getloc()
{
  var options = { enableHighAccuracy: true };
        watchID = navigator.geolocation.watchPosition(onSuccess1, onError1, options);
        alert("in");
}
var geo_loc;
function onSuccess1(position) {
	alert(position.coords.latitude);
	alert(position.coords.longitude);
	
        //  geo_loc = 'Lati:'  + position.coords.latitude + ' Long: ' + position.coords.longitude;
        document.getElementById('loca_txt').value=position.coords.latitude;
    }
    function onError1(error) {
          alert('code: '    + error.code    + '\n' +
                'message: ' + error.message + '\n');
        }
        function placeloc()
        {
          place_name=document.getElementById("place_txt").value;
        }
        function saveloc()
        {
        var db = window.openDatabase("geolocation", "1.0", "Express Avenue Geo Location", 200000);
        db.transaction(populateDB, errorCB, successCB);
    }

    </script>
    <style>
      .btncss
	{
	background:none;
	border:none;
	padding:0;
	cursor:pointer;
	font: 8pt arial;
	font-family:Oswald, sans-serif; /*Oswald is available from http://www.google.com/webfonts/specimen/Oswald*/
	color: #b32d5f;
	}
	</style>
    </style>
  </head>
  <body>
    <h1>locateME</h1>
    <p>Database</p>
    <input type=text name=loca_txt><button onclick="getloc();" class="btncss">Get Latitude and Longitude</button><br>
    <input type=text name=place_txt><button onclick="placeloc();" class="btncss">Enter Place Name</button><br>
    <button onclick="saveloc();" class="btncss">Save Location</button><br>
    
    
    
    
  </body>
</html>
